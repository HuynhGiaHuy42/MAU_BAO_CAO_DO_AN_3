<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Chuyên Ngành</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-custom {
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #007bff;
        color: #fff;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .form-container {
        max-width: 500px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="container form-container">
      <h1 class="text-center font-weight-bold mb-4">Thêm Chuyên Ngành</h1>
      <form action="{{ url_for('add_chuyen_nganh') }}" method="POST">
        <div class="form-group">
          <label for="ma_chuyen_nganh">Mã chuyên ngành</label>
          <input
            type="text"
            id="ma_chuyen_nganh"
            name="ma_chuyen_nganh"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="ten_chuyen_nganh">Tên chuyên ngành</label>
          <input
            type="text"
            id="ten_chuyen_nganh"
            name="ten_chuyen_nganh"
            class="form-control"
            required
          />
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-custom px-5">
            Thêm chuyên ngành
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
